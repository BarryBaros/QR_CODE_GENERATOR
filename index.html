<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE GENERATOR</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="form">
       <h2>QR Code Generator</h2>
    <input type="text" class="user_name input" placeholder="Enter your name">
    <input type="email" class="user_email input" placeholder="Enter your email">
    <input type="number" class="user_phone input" placeholder="Enter your phone number">
    <button class="generate_qr_code_button">Generate QR Code</button>
   </div>

   <div class="qr_canvas">
    <h2>Your QR Code</h2>
    <div class="loader"></div>

    <img src="" class="qr_image">
   </div>

</body>
</html>
